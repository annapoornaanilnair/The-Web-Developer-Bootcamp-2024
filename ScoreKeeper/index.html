<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ping-Pong</title>
    <style>
        .winner {
            color: green;
        }

        .loser {
            color: red;
        }

        img {
            object-fit: cover;
        }
    </style>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.0/css/bulma.min.css">
</head>

<body>
    <div class="columns  is-mobile">
        <div class="column">
        </div>
        <div class="column m-5 is-5">
            <div class="card">
                <div class="card-image">
                    <figure class="image is-3by1">
                        <img src="https://plus.unsplash.com/premium_vector-1711987817098-3c2e1fab1a7e?bg=FFFFFF&q=80&w=1800&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                            alt="Placeholder image" />
                    </figure>
                </div>
                <div class="card-content p-2">
                    <div class="column p-0 is-full">
                        <h1 class="title box m-0 is-4">Ping pong score keeper</h1>
                    </div>

                    <div class="m-0 pl-5 ">
                        <h1 class="column has-text-centered title is-4"><span id="p1Score">0</span> to <span
                                id="p2Score">0</span></h1>
                    </div>
                    <div class="">
                        <h1 class="title mb-1 ml-5 is-6 ">Playing to<span>
                                <div class="select is-rounded">
                                    <select name="" class="select is-rounded" id="playTo">
                                        <option value="3">3</option>
                                        <option value="4">4</option>
                                        <option value="5">5</option>
                                        <option value="6">6</option>
                                        <option value="7">7</option>
                                        <option value="8">8</option>
                                        <option value="9">9</option>
                                        <option value="10">10</option>
                                    </select>
                                </div>
                            </span></h1>

                        <h1 class="title is-5">use the buttons below to keep score</h1>
                        <div class="columns mb-2 px-2"><button class="column button is-success" id="player1">+1
                                player1</button>
                            <button class="button column mx-1 is-info" id="player2">+1 player2</button>
                            <button class="button column  is-danger" id="reset">reset</button>
                        </div>

                    </div>
                </div>
            </div>
        </div>
        <div class="column"></div>
    </div>


    <script src="app.js"></script>
</body>

</html>
